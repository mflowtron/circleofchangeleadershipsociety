<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#D4A842" />
  <title>Circle of Change - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #FAFAFA;
    }
    
    .container {
      text-align: center;
      max-width: 320px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 32px;
      opacity: 0.9;
    }
    
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      opacity: 0.6;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #D4A842;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #A3A3A3;
      margin-bottom: 32px;
    }
    
    button {
      background: #D4A842;
      color: #1A1A1A;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      -webkit-tap-highlight-color: transparent;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .hint {
      margin-top: 24px;
      font-size: 13px;
      color: #737373;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/coclc-logo-emblem.png" alt="Circle of Change" class="logo" />
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
      <line x1="12" y1="2" x2="12" y2="12"></line>
    </svg>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    <button onclick="location.reload()">Try Again</button>
    <p class="hint">Some content may still be available from cache.</p>
  </div>
</body>
</html>
